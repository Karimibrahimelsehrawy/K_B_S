    <script>

        var tablinks = document.getElementsByClassName("tab-links");
        var tabcontents = document.getElementsByClassName("tab-contents");

        function opentab(tabname){
            for(tablink of tablinks){
                tablink.classList.remove("active-link");
            }
            for(tabcontent of tabcontents){
                tabcontent.classList.remove("active-tab");
            }
            event.currentTarget.classList.add("active-link");
            document.getElementById(tabname).classList.add("active-tab");
        }

    </script>

        function closemenu(){

        }

    </script>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwwjQXFF-NmF37g1qQWi7mnkXVaqRgdfwcA6Y6jCOrMhAekoH0mX2KDmcPp4PXw5ZDQ/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Message sent successfully !"
            setTimeout(function(){
                msg.innerHTML = ""
            },3000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
  
    <script>

        window.onscroll = function(){
            scrollFunction();
        };

        function scrollFunction() {
          var mybutton = document.getElementById("ttpbtn");
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }

        function ScrollToTop() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0; 
        }

        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }

        document.getElementById("lang-switcher").addEventListener("click", function () {
            const body = document.body;
            if (body.getAttribute("dir") === "rtl") {
                body.setAttribute("dir", "ltr");
            } else {
                body.setAttribute("dir", "rtl");
            }
        });
      </script>
